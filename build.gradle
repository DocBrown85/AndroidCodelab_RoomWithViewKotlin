// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.20"
    ext.appCompatVersion = "1.2.0"
    ext.activityVersion = "1.1.0"
    ext.roomVersion = "2.2.6"
    ext.lifecycleVersion = "2.2.0"
    ext.coroutines = "1.4.2"
    ext.constraintLayoutVersion = "2.0.4"
    ext.materialVersion = "1.2.0"
    ext.junitVersion = "4.12"
    ext.coreTestingVersion = "2.1.0"
    ext.espressoVersion = "3.1.0"
    ext.androidxJunitVersion = "1.0.0"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}